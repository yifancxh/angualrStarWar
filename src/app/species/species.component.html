
<div style="text-align:center">
    <h1>Species <pre style="margin:3px;"></pre>
        <a (click)="backClicked()"> << </a>
    </h1>   
    
    
    <ul>
         <li *ngFor="let s of species; let i=index;">

              <span class="badge">{{i+1}}</span> {{s.name}}
            </a> 
      </ul>
      
    </div>
